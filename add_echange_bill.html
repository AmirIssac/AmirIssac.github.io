<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rofood</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Main Style -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- Start Top Nav -->
    <nav class="navbar navbar-expand-lg top-nav">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <h2>اسم المتجر</h2>
                <div class="me-3 h-100 d-flex align-items-center">
                    <span class="icon ms-2 color-blue"><i class="bi bi-geo-alt"></i></span>
                    <span>الفرع</span>
                </div>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="color-main"><i class="fa fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <div class="d-flex align-items-center top-nav-content">
                    <span class="mx-2" id="dateTime"></span>

                    <a href="" class="position-relative me-2">
                        <span class="icon color-blue"><i class="bi bi-envelope"></i></span>
                        <span class="position-absolute translate-middle badge rounded-pill bg-secondary">5 <span class="visually-hidden">unread messages</span></span>
                        </span>
                    </a>
                    <a href="" class="position-relative me-3 ms-3">
                        <span class="icon color-blue"><i class="bi bi-bell"></i></span>
                        <span class="position-absolute translate-middle badge rounded-pill bg-secondary">5 <span class="visually-hidden">unread alerts</span></span>
                    </a>
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link text-secondary dropdown-toggle" href="#" id="navbarDropdown0" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <span class="icon color-blue"><i class="bi bi-globe2"></i></span>
                            </a>
                            <ul class="dropdown-menu text-end" aria-labelledby="navbarDropdown0">
                                <li><a class="dropdown-item ar" href="#">عربي</a></li>
                                <li><a class="dropdown-item en" href="#">English</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link text-secondary dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="images/person1.jpg" width="40" class="rounded-circle" alt=""> Ameer
                            </a>
                            <ul class="dropdown-menu text-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">الحساب</a></li>
                                <li><a class="dropdown-item" href="#">الإعدادات</a></li>
                                <li><a class="dropdown-item" href="#">تبديل الفروع</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item color-red" href="#">تسجيل الخروج</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- End Top Nav -->

    <!-- Start Side Nav -->
    <nav class="side-nav">
        <div class="side-nav-toggler">
            <i class="bi bi-layout-text-sidebar"></i>
        </div>
        <div class="logo"><img src="images/logo.png" alt="rofood_logo"></div>
        <ul class="menu">
            <li><a class="active" href="#"><span class="icon"><i class="fa fa-home"></i></span>الواجهة الرئيسية</a></li>
            <li><a><span class="icon"><i class="bi bi-journal-bookmark"></i></span>المبيعات</a></li>
            <li><a><span class="icon"><i class="bi bi-file-earmark-text"></i></span>التقارير</a></li>
            <li><a><span class="icon"><i class="fa fa-battery-full"></i></span>المخزون</a></li>
            <li><a><span class="icon"><i class="fa fa-shopping-cart"></i></span>المشتريات</a></li>
            <li><a><span class="icon"><i class="bi bi-clipboard-data"></i></span>الكاشير</a></li>
            <li><a><span class="icon"><i class="fa fa-cog"></i></span>الإعدادات</a></li>
            <li><a><span class="icon"><i class="bi bi-shield-check"></i></span>الدعم الفني</a></li>

        </ul>
    </nav>
    <!-- End Side Nav -->

    <!-- Start Content -->
    <div class="content add-new-emp">
        <form action="" id="div-before-2">
            <h3 class="text-center mb-4 fw-bold">إضافة سند الصرف</h3>
            <div class="box">
                <div style="display: flex; flex-direction: column;" class="row">
                    <div style="display: flex; margin: 0 40px;" class="col-md-7 pt-4">
                        <div class="form-group d-flex align-items-center">
                            <a href="" class="btn secondary-btn">حفظ</a>
                        </div>
                        <div style="margin-right: 10px;" class="form-group d-flex align-items-center">
                            <a href="" class="btn secondary-btn">ترحيل</a>
                        </div>
                    </div>
                    <div class="col-md-10 pt-4">
                        <div class="form-group d-flex align-items-center mb-5">
                            <label for="">رقم السند</label>
                            <input type="text" class="form-control">
                            <label for="">التاريخ</label>
                            <input type="date" class="form-control">
                            <label for="">طريقة</label>
                            <select>
                                <option>تحويل</option>
                                <option>شيك</option>
                            </select>
                        </div>
                        <div class="form-group d-flex align-items-center">
                            <label for="">المبلغ</label>
                            <input type="number" class="form-control">
                            <label for="">الوصف</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group d-flex align-items-center" id="div-before">
                            <label for="">الحساب المستلم</label>
                            <input type="text" class="form-control">
                        </div>
                        <i style="color: #001bb7; font-size: 18px;" class="bi bi-plus-square-fill plus-icon"></i>
                        <div class="form-group d-flex align-items-center">
                            <label for="">الخزينة او البنك</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group d-flex align-items-center mb-5">
                            <label for="">اعتماد الإدارة</label>
                            <label for="">اسم وتوقيع مسؤول الخزينة</label>
                            <label for="">اسم وتوقيع المستلم</label>
                        </div>
                        <div class="form-group d-flex align-items-center">
                            <button type="button" style="margin-right: 40px;" class="btn secondary-btn plus-icon2">إضافة مركز تكلفة</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!-- JavaScript Bundle with Popper -->
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
        <!-- custom scripts -->
        <script>
            $('.plus-icon').on('click', function() {
                $('#div-before').after('<div class="form-group d-flex align-items-center"><label for="">الحساب المستلم</label><input type="text" class="form-control"></div>');
            });
            $('.plus-icon2').on('click', function() {
                $('#div-before-2').after('<table class="table"><thead><tr><th scope="col">مركز التكلفة</th><th scope="col">المبلغ</th><th scope="col">النسبة %</th></tr></thead><tbody><tr><th scope="row">المشتريات</th><td><input type="number" class="form-control"></td><td><input type="number" class="form-control"></td></tr><th scope="row">اجمالي</th><td><input type="number" class="form-control"></td><td><input type="number" class="form-control"></td></tr>');
                $(this).addClass('displaynone');
            });
        </script>
</body>

</html>
